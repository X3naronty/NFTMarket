<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <header class="header__inner container">
            <h1 class="visually-hidden">
                <strong>NFT Market</strong>
            </h1>
            <a href="" class="header__logo logo">
                <img 
                    src="./img/logo.svg.svg" 
                    alt="NFTHub" 
                    class="logo__image"
                    width="147px"
                    height="46px"
                >
            </a>
            <nav class="header__menu mobile-hidden">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            Home
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            Collection
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            Choose
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            About
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            Roadmap
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            Blog
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="header__menu">
                <ul class="header__menu-list header__menu--short-dist">
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            <img src="./img/socials/twitter.svg" alt="" class="header__menu-icon">
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            <img src="./img/socials/discord.svg" alt="" class="header__menu-icon">
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            <img src="./img/socials/insta.svg" alt="" class="header__menu-icon">
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">
                            <img src="./img/socials/wallet.svg" alt="" class="header__menu-icon">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </header>
    <main class="main">
        <section class="section container">
            <div class="hero">
                <div class="hero__body">
                    <h2 class="hero__title">
                        High Quality
                        NFT Collection
                    </h2>
                    <div class="hero__description">
                        <p>
                            A 890 piece custom Nerko's collection is
                            joining the NFT space on Opensea.
                        </p>
                    </div>
                    <button class="hero__button">
                        <a href="" class="hero__link">View in OPENSEA</a>
                    </button>
                    <div class="hero__members">
                        <img src="./img/hero/members.png" alt="" class="hero__members-icon">
                        <h3 class="hero__members-title">
                            47k+
                        </h3>
                        <div class="hero__members-description">
                            <p>
                                Community members
                            </p>
                        </div>
                    </div>
                </div>
                <img class="hero__image" src="./img/hero/hero.png">
            </div>
        </section>
    </main>
</body>
</html>
